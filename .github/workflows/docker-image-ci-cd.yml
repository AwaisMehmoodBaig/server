name: Docker Image CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: awaismehmodbaig/server:latest

      - name: Update Docker Compose
        run: |
          sed -i 's/awaismehmodbaig\/server:.*/awaismehmodbaig\/server:latest/' docker-compose.yml

      - name: Pull and deploy new image
        uses: frijol/ssh-action@v1
        with:
          host: 18.208.216.186
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker-compose pull
            docker-compose up -d

      - name: Decode Slack token
        id: decode
        uses: github/codeql-action/decode-base64@v1
        with:
          encoded: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send deployment notification
        uses: slack/actions-slack@v1
        with:
          slack-token: ${{ steps.decode.outputs.decoded }}
          channel: 'projectdicecamp'
          message: 'New image deployed successfully!'

